function diff(arr) {
  const result = [];
  for (let i = 1; i < arr.length; i++) {
    result.push(arr[i] - arr[i - 1]);
  }
  return result;
}

			checkDisposalStatus(){
				let status=true;
				let nextIndex=0;
				for (var j = 0; j < this.elements.length; j++) {
					if (this.completionMap[j]==false){
						status=false;
						nextIndex=j;
						break; 
					}
			}
			return { status:status, nextIndex:nextIndex}
